<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produtos</title>
</head>
<body>
    <h1>Cadastro de produtos</h1>

    <form id="produtoForm">
        <label for="produto">Nome do produto: </label>
        <input type="text" id="produto">

        <label for="preco">Pre√ßo do produto: </label>
        <input type="number" id="preco" placeholder="R$">
 
        <button type="button" onclick="addProduct()">Adicionar produto</button>
    </form>

    <h1>Produtos cadastrados:</h1>

    <table>
        <thead>
            <tr>
                <th>Nome do produro</th>
                <th>Valor do produto</th>
            </tr>
        </thead>

        <tbody id="productList"></tbody>    
        </table>


    <script>
        function addProduct(){
            const produto = document.getElementById("produto").value;
            const preco = document.getElementById("preco").value;

            if (produto && preco){
                const productList = document.getElementById("productList");
                const newRow = productList.insertRow();

                const cell1 = newRow.insertCell(0);
                cell1.innerHTML = produto;

                const cell2 = newRow.insertCell(1);
                cell2.innerHTML = `R$ ${parseFloat(preco).toFixed(2)}`;

                document.getElementById("produto").value = "";
                document.getElementById("preco").value = "";
            }

        }


    </script>
</body>
</html>
