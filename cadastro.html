<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>

    <header>
        <div class="cabeca">
          <nav>
            <ul>
              <li><a href="index.html">Página inicial</a></li>
              <li><a href="pagina2.html">Questionário</a></li>
            </ul>
          </nav>
          
        </div>
      </header>
    
    <form id="cadastroForm">
        <label for="nome"> Nome e Sobrenome</label>
        <input type="text" id="nome" class="inputpadrao">
        <br>

        <label for="email"> Email</label>
        <input type="email" id="email" class="inputpadrao" required>
        <br>
        <label for="telefone" id="telefone"> Telefone</label>
        <input type="text" id="telefone" class="inputpadrao" required>
        <br>
        <label for="senha"> Senha</label>
        <input type="password" id="senha" class="inputpadrao">
        <br>
        <label for="endereco"> Endereço</label>
        <input type="text" id="endereco" class="inputpadrao">
        <br>
        <label for="cidade"> Cidade</label>
        <input type="text" id="cidade" class="inputpadrao">
        <br>
        <label for="uf"> UF</label>
        <input type="text" id="uf" class="inputpadrao">

    </form>
      <input type="button" value="cadastrar" onclick="cadastrarUsuario()" >

    <div id="mensagem"></div>

    <script>
        function cadastrarUsuario(){
            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;
            var senha = document.getElementById("senha").value;
            var endereco = document.getElementById("endereco").value;
            var cidade = document.getElementById("cidade").value;
            var uf = document.getElementById("uf").value;
        
        if (nome === "" || email ==="" || senha ==="" || endereco==="" || cidade==="" || uf ==="") {
            document.getElementById("mensagem").innerHTML= "Por favor, preencha todos os campos."
            return;
        }

    var usuario = {
        nome: nome,
        email: email,
        senha: senha
    };

    console.log("Usuário cadastrado: ", usuario);

    document.getElementById("cadastroForm").reset();
    document.getElementById("mensagem").innerHTML= "Cadastro realizado com sucesso";
    }
    </script>

</body>
</html>
